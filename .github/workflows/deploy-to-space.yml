name: Deploy to Hugging Face Space

on:
  push:
    branches:
      - space

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          cd engine
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx

      - name: Run tests
        run: |
          cd engine
          PYTHONPATH=. pytest

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_USERNAME: ${{ secrets.HF_USERNAME }} 
          HF_SPACE_NAME: ${{ secrets.HF_SPACE_NAME }}
        run: |
          if [ -z "$HF_TOKEN" ] || [ -z "$HF_USERNAME" ] || [ -z "$HF_SPACE_NAME" ]; then
            echo "Secrets are missing! Please check HF_TOKEN, HF_USERNAME, and HF_SPACE_NAME."
            exit 1
          fi

          echo "Pushing to Hugging Face Space: $HF_USERNAME/$HF_SPACE_NAME"
          
          # --------------------------------------------------------------------------
          # STRATEGY: Fresh Repo Push
          # We delete the existing .git folder and initialize a brand new git repo.
          # This ensures we push ONLY the current file contents (snapshot)
          # and ZERO history/binary blobs from the past.
          # --------------------------------------------------------------------------
          
          rm -rf .git
          git init
          git checkout -b main
          
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          
          git add .
          git commit -m "Deploy to Spaces"
          
          # Force push to the Space
          git remote add space https://$HF_USERNAME:$HF_TOKEN@huggingface.co/spaces/$HF_USERNAME/$HF_SPACE_NAME
          git push -f space main

services:
  engine:
    build:
      context: ./engine
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - engine_logs:/engine/logs
      - engine_output:/engine/output
      - hf_cache:/home/appuser/.cache/huggingface
    env_file:
      - ./engine/.env
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G


  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      engine:
        condition: service_healthy
    restart: unless-stopped
volumes:
  engine_logs:
  engine_output:
  hf_cache:

networks:
  default:
    driver: bridge 